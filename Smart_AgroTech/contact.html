<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Smart AgroTech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">ðŸŒ¿ Smart AgroTech</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="soil-testing.html">Soil Testing</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="login.html" class="btn">Login</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container" style="padding: 3rem 0; max-width: 600px;">
    <h1>Contact Us</h1>
    <p>If you have any questions or feedback, feel free to reach out!</p>

    <form id="contactForm" style="margin-top: 1.5rem;">
      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />

      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;" />

      <label for="message">Message</label><br />
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"></textarea>

      <div style="text-align: center; margin-top: 1rem;">
        <button type="submit" class="btn-primary" style="padding: 0.75rem 2rem; font-size: 1rem;">Send Message</button>
      </div>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Smart AgroTech. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you for contacting us. We will get back to you soon!');
      e.target.reset();
    });
  </script>
</body>
</html>
